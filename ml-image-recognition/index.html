<html>
  <head>
    <!-- Load the latest version of TensorFlow.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script>
    <script defer src="https://kit.fontawesome.com/96a4b10d55.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Recognition - Image Slider</title>
  </head>
  <body>
    <div class="console">
      <!-- Add an image that we will use to test -->
      <!-- <img id="img" crossorigin src="https://i.imgur.com/JlUvsxa.jpg" width="227" height="227"/> -->
      <video autoplay playsinline muted id="webcam" width="224" height="224"></video>
      <div class="buttons">
        <button id="class-a" class="console-button">Negativo</button>
        <button id="class-b" class="console-button">Neutro</button>
        <button id="class-c" class="console-button">Positivo</button>
      </div>
    </div>
    <div class="container container_img">
      <i class="animation fas "></i>
    </div>
    <!-- Load index.js after the content of the page -->
    <script defer src="script.js"></script>
  </body>
</html>
